<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: skyblue;

        }

        #result {
            font-weight: bold;
            position: absolute;
            left: 40px;
            top: 52%;
            left: 37%;

        }

        #weight{
            text-align: center;
            align-items: center;

        }
        
        #height{
            text-align: center;
            align-items: center;
        }

        
        h1{
            margin: 20px;
            position: absolute;
            left: 40%;
        }
     .morph{
        position: absolute;
        top: 45%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: lightcyan;
        box-shadow: rgb(130, 143, 157) 0px, 20px, 30px, -10px;
        padding: 40px;
        border-radius: 30px;
        box-shadow: transparent;
    }

    #text{
        font-weight: bold;
    }

    #tall{
        font-weight: bold;
    }

    button{
        align-items: center;
        text-align: center;
        border-radius: 5px;

    }

    #btn{
        position: absolute;
        left: 40%;
        font-size: 15px;
        font-weight: bold;
    }
     
    </style>
</head>
<body>

    <h1>BMI Calculator</h1>
    <br>
  <div class="morph">
    <label id="text" for="weight">Enter your weight (kg): </label>
    <input type="number" id="weight" placeholder="Enter weight" required>
  
    <br>

    <label id="tall" for="height">Enter your height (cm): </label>
    <input type="number" id="height" placeholder="Enter height" required>

    <br><br>

    <button id="btn"   onclick="calculateBMI()">Calculate BMI</button>

    <br><br>
  </div>
    <div id="result"></div>

    <script>
        function calculateBMI() {
            let weightInput = document.getElementById('weight').value;
            let heightInput = document.getElementById('height').value;

            let weight = parseFloat(weightInput);
            let height = parseFloat(heightInput);

            if (isNaN(weight) || isNaN(height) || weight <= 0 || height <= 0) {
                document.getElementById('result').innerHTML = "Please enter valid weight and height.";
                return;
            }

            let bmi = weight / ((height / 100) * (height / 100));

            let resultMessage;
            if (bmi < 18.5) {
                resultMessage = "Your BMI is " + bmi.toFixed(2) + ", so you are underweight.";
            } else if (bmi >= 18.5 && bmi <= 24.9) {
                resultMessage = "Your BMI is " + bmi.toFixed(2) + ", so you have a normal weight.";
            } else {
                resultMessage = "Your BMI is " + bmi.toFixed(2) + ", so you are overweight.";
            }

            document.getElementById('result').innerHTML = resultMessage;
        }
    </script>

</body>
</html>
